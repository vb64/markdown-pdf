# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python
name: py3

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        pymupdf-version: ['1.26.4', '1.26.3', '1.26.1', '1.26.0', '1.25.5', '1.25.4']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies ${{ matrix.python-version }}
      run: |
        python -m pip install --upgrade pip
        pip install '.[dev]'
        # Override pymupdf with the matrix version
        pip install "PyMuPDF==${{ matrix.pymupdf-version }}"

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 markdown_pdf
        flake8 --count --show-source --statistics --max-line-length=120 tests/test

    - name: pylint
      run: |
        python -m pylint markdown_pdf
        python -m pylint tests/test

    - name: pytest
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: |
        pytest --cov=markdown_pdf --cov-report xml --cov-report term:skip-covered --durations=5 tests
        if [ "$CODACY_PROJECT_TOKEN" != "" ]; then
          python-codacy-coverage -r coverage.xml
        fi

  py38:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install '.[dev]'

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 markdown_pdf
        flake8 --count --show-source --statistics --max-line-length=120 tests/test

    - name: pylint
      run: |
        python -m pylint markdown_pdf
        python -m pylint tests/test

    - name: pytest
      run: |
        pytest --cov=markdown_pdf --cov-report xml --cov-report term:skip-covered --durations=5 tests
